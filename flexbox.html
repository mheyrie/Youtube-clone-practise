<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Practise</title>
</head>
<body>
    <div style="
        display: flex;
        flex-direction: row;
        ">
        <div style="background-color: lightblue;">Div 1</div>
        <div style="background-color: aqua;">Div 2</div>
    </div>
    <div style="
    margin-top: 10px;
        display: flex;
        flex-direction: row;
        ">
        <div style="background-color: lightblue; width: 100px;">Div 1</div>
        <div style="background-color: aqua; flex: 1;">Div 2</div>
    </div>
</body>
</html>
